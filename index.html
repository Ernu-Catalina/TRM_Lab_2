<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space AR Scene - Normal Camera</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

<a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: true; logarithmicDepthBuffer: true;">
  
  <!-- Normal camera with standard FOV -->
  <a-entity camera position="0 1.6 0"></a-entity>

  <!-- Ground plane (for reference / raycast anchor) -->
  <a-plane id="ground" rotation="-90 0 0" width="10" height="10" color="#111" visible="false"></a-plane>

  <!-- AR Objects placed at fixed distance from camera -->
  <a-entity id="sun" position="0 1 -3" visible="true"></a-entity>
  <a-entity id="mars" position="2 0.5 -4" visible="true"></a-entity>
  <a-entity id="moon" position="-2 0.5 -3.5" visible="true"></a-entity>
  <a-entity id="phoenix" position="0 1 -5" visible="true"></a-entity>

</a-scene>

<script type="module" src="main.js"></script>
</body>
</html>
