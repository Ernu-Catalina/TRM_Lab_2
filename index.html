<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space AR NFTs</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="trackingMethod: best; sourceType: webcam;">

    <!-- Standard camera, not forced by AR.js -->
    <a-entity camera look-controls></a-entity>

    <!-- Sun -->
    <a-nft type="nft" url="assets/markers/1_sun" smooth="true">
      <a-entity id="sun" visible="false"></a-entity>
    </a-nft>

    <!-- Mars -->
    <a-nft type="nft" url="assets/markers/2_star" smooth="true">
      <a-entity id="mars" visible="false"></a-entity>
    </a-nft>

    <!-- Moon -->
    <a-nft type="nft" url="assets/markers/3_moon" smooth="true">
      <a-entity id="moon" visible="false"></a-entity>
    </a-nft>

    <!-- Phoenix -->
    <a-nft type="nft" url="assets/markers/4_comet" smooth="true">
      <a-entity id="phoenix" visible="false"></a-entity>
    </a-nft>

  </a-scene>

  <script type="module" src="main.js"></script>
</body>
</html>
