<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- proper viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- Stable AR.js (NOT the npm one) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <title>Space AR</title>
</head>

<body style="margin:0; overflow:hidden; background:black;">
  
  <!-- Start button -->
  <button id="startBtn" 
    style="position:absolute; top:10px; left:10px; z-index:9999; font-size:18px;">
    Start AR
  </button>

  <!-- AR Scene (visible from start, not hidden) -->
  <a-scene
    id="ar-scene"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false;"
    device-orientation-permission-ui="enabled: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft type="nft" url="assets/markers/1_sun">
      <a-box color="yellow" position="0 0 0"></a-box>
    </a-nft>
  </a-scene>

  <script>
    const btn = document.getElementById("startBtn");
    const scene = document.getElementById("ar-scene");

    btn.addEventListener("click", () => {
      // Request camera permission explicitly
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          btn.style.display = "none";

          // Ensure AR.js system initializes AFTER A-Frame loads
          scene.addEventListener("loaded", () => {
            scene.systems["arjs"]._onReady();
          });
        })
        .catch(err => {
          alert("Camera permission denied: " + err);
        });
    });
  </script>

</body>
</html>
